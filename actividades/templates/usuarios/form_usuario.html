{% extends 'base.html' %}
{% block title %}Formulario de Usuario{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Usuario{% else %}Nuevo Usuario{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
