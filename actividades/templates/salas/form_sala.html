{% extends 'base.html' %}
{% block title %}Formulario de Sala{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Sala{% else %}Nueva Sala{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_salas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
