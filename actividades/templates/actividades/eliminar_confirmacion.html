{% extends 'base.html' %}
{% block title %}Eliminar Actividad{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar la actividad "{{ actividad.nombre }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_actividades' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
