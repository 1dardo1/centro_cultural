{% extends 'base.html' %}
{% block title %}Inscribir Usuario{% endblock %}

{% block content %}
<h1>Inscribir Usuario en "{{ actividad.nombre }}"</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="usuario">Selecciona un usuario:</label>
        <select name="usuario_id" class="form-control" required>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">{{ usuario.nombre }} - {{ usuario.email }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Inscribir</button>
    <a href="{% url 'listar_inscripciones' actividad.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
