{% extends 'base.html' %}
{% block title %}Formulario de Actividad{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Actividad</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_actividades' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
