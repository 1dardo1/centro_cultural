{% extends 'base.html' %}
{% block title %}Formulario Responsable{% endblock %}
{% block content %}
<h2>Formulario de Responsable</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_responsables' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
