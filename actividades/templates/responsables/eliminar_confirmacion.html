{% extends 'base.html' %}
{% block title %}Eliminar Responsable{% endblock %}
{% block content %}
<h2>¿Estás seguro que deseas eliminar al responsable "{{ responsable.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_responsables' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
